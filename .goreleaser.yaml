version: 2

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - id: puml-parallel
    main: ./main.go
    binary: puml-parallel
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}

  - id: puml-parse
    main: ./tools/parse/main.go
    binary: puml-parse
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}

  - id: puml-events
    main: ./tools/events/main.go
    binary: puml-events
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}

archives:
  - id: binary
    name_template: >-
      {{ .Binary }}-
      {{- if eq .Os "Darwin" }}darwin-
      {{- else if eq .Os "Linux" }}linux-
      {{- else }}{{ .Os }}{{ end }}-{{ .Arch }}
    # https://goreleaser.com/errors/multiple-binaries-archive/
    allow_different_binary_count: true

checksum:
  name_template: "checksums.txt"

release:
  prerelease: auto
